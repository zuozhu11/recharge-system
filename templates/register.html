{% extends 'layout.html' %}

{% block content %}

    <h2>Register</h2>
    <form action="/reg_log" method="post">
        <input autofocus autocomplete="off" placeholder="Account ID" type="text" name="id" required>
        <input autocomplete="off" placeholder="Password" type="password" name="password" required>
        <button type="submit">Register</button>
    </form>

{% endblock %}
